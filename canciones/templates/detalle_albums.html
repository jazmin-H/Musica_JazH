{% extends "base.html" %}
{% block title %}Lista de Albums{% endblock %}
{% block header %}Canciones de {{album["Title"]}} {% endblock %}
{% block content %}
        <ul>
            {% for canciones in cancion %}
              <li>
                <a href="{{ url_for('canciones.detalle', id=canciones['TrackId'])}}">{{canciones["Name"]}}</a>
              </li>
            {% endfor %}
        </ul>
{% endblock %}
