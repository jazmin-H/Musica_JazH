{% extends "base.html" %}
{% block title %}Lista de Albums{% endblock %}
{% block header %}Albums de {{artista["Name"]}}{% endblock %}
{% block content %}
        <ul>
            {% for album in albums %}
              <li>
                <a href="{{ url_for('albums.detalle', id=album['AlbumId'])}}">{{album["Title"]}}</a>
              </li>
            {% endfor %}
        </ul>
{% endblock %}
